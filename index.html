<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uniform Teeth - NPS Calculator</title>
	<link rel="stylesheet" type="text/css" href="./dist/main.css?v=2">
	<script src="./dist/bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="grid-flex">
			<div class="grid-item">
				<strong>Count the responses</strong>
				<br>
				<p>Add up the number of responses provided for each score.</p>
			</div>
			<div class="grid-item">
				<div class="calc-container border-radius green">
					<img src="./src/graphics/green-smiley.png">
					<div class="calc-input-container ">
						<div class="calc-box">
							<div>10</div>
							<input type="" name="" class="border-radius"></div>
						<div class="calc-box">
							<div>9</div>
							<input type="" name="" class="border-radius"></div>
					</div>
				</div>
			</div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>

		</div>

	</div>
</body>
</html>
